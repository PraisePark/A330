<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 오프라인 앱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .input-box {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .button.clicked {
            background-color: lightblue;
        }
        .input-box input {
            font-size: 18px;
            padding: 10px;
            width: 150px;
        }
        .seat-section {
            margin-top: 20px;
        }
        .seat-row {
            display: flex;
            justify-content: center;
        }
        .seat-button {
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            width: 80px;
        }
        .options-section {
            margin-top: 30px;
            display: none;
        }
        .options-section.active {
            display: block;
        }
        .note-section {
            margin-top: 20px;
        }
        .note-section textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- TW000 입력란 -->
    <div class="input-box">
        <label for="twInput">TW</label>
        <input type="number" id="twInput" placeholder="000" />
    </div>

    <!-- 좌석 번호 선택 -->
    <h2>좌석 번호 선택</h2>
    <div class="seat-section">
        <!-- Seat buttons -->
    </div>

    <!-- 좌석 옵션을 표시하는 섹션 -->
    <div id="options-section" class="options-section">
        <h3 id="seat-title"></h3>

        <!-- 기타 옵션 버튼 -->
        
        <!-- 메모 섹션 -->
        <div class="note-section">
            <h4>메모</h4>
            <textarea id="seat-note" placeholder="여기에 메모를 입력하세요."></textarea>
        </div>
    </div>

    <script>
        function showOptions(seat) {
            document.getElementById('seat-title').textContent = seat + " 페이지";
            document.getElementById('options-section').classList.add('active');
            resetButtonColors();
            updateButtonIds(seat);
        }

        function toggleButtonColor(buttonId) {
            let button = document.getElementById(buttonId);
            button.classList.toggle('clicked');
        }

        function resetButtonColors() {
            let buttons = document.querySelectorAll('.button');
            buttons.forEach(button => button.classList.remove('clicked'));
        }

        function updateButtonIds(seat) {
            // Button click event setup
        }
    </script>

</body>
</html>
