<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A330-300Seatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .input-box {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .button.clicked {
            background-color: lightblue;
        }
        .input-box input {
            font-size: 18px;
            padding: 10px;
            width: 150px;
        }
        .seat-section {
            margin-top: 20px;
        }
        .seat-row {
            display: flex;
            justify-content: center;
        }
        .seat-button {
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            width: 80px;
        }
        .options-section {
            margin-top: 30px;
            display: none;
            text-align: left;
        }
        .options-section.active {
            display: block;
        }
        .note-section {
            margin-top: 20px;
        }
        .note-section textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- TW000 입력란 -->
    <div class="input-box">
        <label for="twInput">TW</label>
        <input type="number" id="twInput" placeholder="000" />
    </div>

    <!-- 좌석 번호 선택 -->
    <h2>좌석 번호 선택</h2>
    <div class="seat-section">
        <div class="seat-row">
            <button class="button seat-button" onclick="showOptions('2H')">2H</button>
            <button class="button seat-button" onclick="showOptions('2G')">2G</button>
            <button class="button seat-button" onclick="showOptions('2E')">2E</button>
            <button class="button seat-button" onclick="showOptions('2D')">2D</button>
            <button class="button seat-button" onclick="showOptions('2B')">2B</button>
            <button class="button seat-button" onclick="showOptions('2A')">2A</button>
        </div>
        <div class="seat-row">
            <button class="button seat-button" onclick="showOptions('1H')">1H</button>
            <button class="button seat-button" onclick="showOptions('1G')">1G</button>
            <button class="button seat-button" onclick="showOptions('1E')">1E</button>
            <button class="button seat-button" onclick="showOptions('1D')">1D</button>
            <button class="button seat-button" onclick="showOptions('1B')">1B</button>
            <button class="button seat-button" onclick="showOptions('1A')">1A</button>
        </div>
        <div class="seat-row">
            <button class="button seat-button" onclick="showOptions('P1')">P1</button>
            <button class="button seat-button" onclick="showOptions('F1')">F1</button>
            <button class="button seat-button" onclick="showOptions('P2')">P2</button>
            <button class="button seat-button" onclick="showOptions('F2')">F2</button>
        </div>
    </div>

    <!-- 좌석 옵션을 표시하는 섹션 -->
    <div id="options-section" class="options-section">
        <h3 id="seat-title"></h3>

        <h4>1st Meal</h4>
        <button class="button" onclick="toggleButtonColor('menu1')">Menu1</button>
        <button class="button" onclick="toggleButtonColor('menu2')">Menu2</button>
        <button class="button" onclick="toggleButtonColor('reject1')">거부</button>

        <h4>2nd Meal</h4>
        <button class="button" onclick="toggleButtonColor('menu1_2')">Menu1</button>
        <button class="button" onclick="toggleButtonColor('menu2_2')">Menu2</button>
        <button class="button" onclick="toggleButtonColor('reject2')">거부</button>

        <h4>깨워도 되는지</h4>
        <button class="button" onclick="toggleButtonColor('wakeYes')">Yes</button>
        <button class="button" onclick="toggleButtonColor('wakeNo')">No</button>

        <h4>라면</h4>
        <button class="button" onclick="toggleButtonColor('shinRamen')">신라면 블랙</button>
        <button class="button" onclick="toggleButtonColor('cupNoodles')">컵누들</button>

        <h4>콜라</h4>
        <button class="button" onclick="toggleButtonColor('colaYes')">Yes</button>
        <button class="button" onclick="toggleButtonColor('colaNo')">No</button>

        <h4>차</h4>
        <button class="button" onclick="toggleButtonColor('coldTea')">Cold</button>
        <button class="button" onclick="toggleButtonColor('hotTea')">Hot</button>
        <button class="button" onclick="toggleButtonColor('noTea')">No</button>

        <h4>충전기 대여</h4>
        <button class="button" onclick="toggleButtonColor('chargeYes')">Yes</button>
        <button class="button" onclick="toggleButtonColor('chargeNo')">No</button>

        <h4>커피</h4>
        <button class="button" onclick="toggleButtonColor('coldCoffee')">Cold</button>
        <button class="button" onclick="toggleButtonColor('hotCoffee')">Hot</button>
        <button class="button" onclick="toggleButtonColor('noCoffee')">No</button>

        <!-- 메모 섹션 -->
        <div class="note-section">
            <h4>메모</h4>
            <textarea id="seat-note" placeholder="여기에 메모를 입력하세요."></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // showOptions 함수는 좌석을 선택했을 때 실행됩니다.
            function showOptions(seat) {
                document.getElementById('seat-title').textContent = seat + " 페이지";
                document.getElementById('options-section').classList.add('active');
            }

            // 클릭된 버튼 색을 토글합니다.
            function toggleButtonColor(buttonId) {
                let button = document.getElementById(buttonId);
                button.classList.toggle('clicked');
            }

            // 전역 함수로 설정된 showOptions와 toggleButtonColor는 이렇게 사용됩니다.
            window.showOptions = showOptions;
            window.toggleButtonColor = toggleButtonColor;
        });
    </script>

</body>
</html>
